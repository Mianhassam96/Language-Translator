<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>MultiMian-Language-Translator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
<header>MultiMian Language Translator</header>

    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i class="fas fa-volume-up" title="Speak from language" role="button" tabindex="0" data-action="speak" data-lang="from"></i>
              <i class="fas fa-copy" title="Copy from text" role="button" tabindex="0" data-action="copy" data-lang="from"></i>
            </div>
            <select aria-label="Source language" data-lang="from"></select>
          </li>
          <li class="exchange" title="Swap languages" role="button" tabindex="0" aria-label="Swap languages"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select aria-label="Target language" data-lang="to"></select>
            <div class="icons">
              <i class="fas fa-volume-up" title="Speak translation" role="button" tabindex="0" data-action="speak" data-lang="to"></i>
              <i class="fas fa-copy" title="Copy translation" role="button" tabindex="0" data-action="copy" data-lang="to"></i>
            </div>
          </li>
        </ul>
        <div class="char-counter">
          <span id="charCount">0</span> / <span id="charLimit">500</span> characters
        </div>
      </div>
      <button id="translateBtn">Translate Text</button>
      <button id="clearBtn" class="clear-btn" title="Clear all text">Clear</button>
      <div id="errorMsg" class="error-message"></div>

    <script src="countries.js"></script>
    <script src="script.js"></script>

  </body>
</html>
